<h1>Select Tip %</h1>
<div class="grid-container">
  <button type="button" (click)="this.setTipPercentage(5)">5%</button>
  <button type="button" (click)="this.setTipPercentage(10)">10%</button>
  <button type="button" (click)="this.setTipPercentage(15)">15%</button>
  <button type="button" (click)="this.setTipPercentage(25)">25%</button>
  <button type="button" (click)="this.setTipPercentage(50)">50%</button>
  <button class="custom" type="button">custom</button>
</div>
